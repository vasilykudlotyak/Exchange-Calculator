<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exchange Calculator with realtime rates. Developer: Vasil Kudlotiak">
    <title>Exchange Rate Calculator</title>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <img src="img/logo.jpg" alt="Curency" class="money-img" />
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amounts to get the exchange rate.</p>

    <div class="container">
        <div class="currency">
            <select id="currency-one">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="HUF">HUF</option>
                <option value="RUB">RUB</option>
                <option value="UAH">UAH</option>
                <option value="USD" selected>USD</option>
            </select>
            <input type="number" id="amount-one" placeholder="Enter amount" value="">
        </div>

        <div class="swap-rate-container">
            <div class="btn" id="swap">
                Swap
            </div>
            <div class="rate" id="rate"></div>
        </div>

        <div class="currency">
            <select id="currency-two">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="EUR" selected>EUR</option>
                <option value="GBP">GBP</option>
                <option value="HUF">HUF</option>
                <option value="RUB">RUB</option>
                <option value="UAH">UAH</option>
                <option value="USD">USD</option>
            </select>
            <input type="number" id="amount-two" placeholder="0">
        </div>
    </div>

    <!-- custom javascript -->
    <script src="js/script.js"></script>
</body>

</html>
